<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta name="author" content="Samuel Amaro Do Nascimento" />
    <meta name="description" content="Intro section with dropdown navigation" />
    <meta
      name="keywords"
      content="HTML5, CSS3, JS, es6, exe, desafio de codificação front end, app, front-end"
    />
    <link rel="stylesheet" href="./css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <main class="main">
      <header class="main__header">
        <div class="logo">
          <img
            src="./images/logo.svg"
            alt="logo, identidade visual, a imagen representa uma palavra snap, com cor preta e caracteres de espessura grossa, toda palavra em minuscula"
          />
        </div>
        <!--dispositivos moveis e tablets, utilizar position absolute em relação ao body-->
        <div class="menu">
          <nav class="navigation">
            <ul class="navigation__links">
              <li class="navigation__link-item">
                <a
                  href="#Features"
                  rel="next"
                  target="_self"
                  class="navigation__link"
                  >Features</a
                >
                <div class="dropdown dropdown__features" role="menu">
                  <!--dropdown menu features-->
                  <div class="dropdown__item" tabindex="0" role="menuitem">
                    <img
                      src="./images/icon-todo.svg"
                      alt=""
                      class="dropdown__item-icon"
                      title="icon todo"
                    />
                    <p class="dropdown__item-text">Todo List</p>
                  </div>
                  <div class="dropdown__item" tabindex="0" role="menuitem">
                    <img
                      src="./images/icon-calendar.svg"
                      alt=""
                      class="dropdown__item-icon"
                      title="icon calendar"
                    />
                    <p class="dropdown__item-text">Calendar</p>
                  </div>
                  <div class="dropdown__item" tabindex="0" role="menuitem">
                    <img
                      src="./images/icon-reminders.svg"
                      alt=""
                      class="dropdown__item-icon"
                      title="icon reminders"
                    />
                    <p class="dropdown__item-text">Reminders</p>
                  </div>
                  <div class="dropdown__item" tabindex="0" role="menuitem">
                    <img
                      src="./images/icon-planning.svg"
                      alt=""
                      class="dropdown__item-icon"
                      title="icon planning"
                    />
                    <p class="dropdown__item-text">Planning</p>
                  </div>
                </div>
              </li>
              <li class="navigation__link-item">
                <a
                  href="#Company"
                  rel="next"
                  target="_self"
                  class="navigation__link"
                  >Company</a
                >
                <div class="dropdown dropdown__company" role="menu">
                  <!--dropdown menu company-->
                  <div class="dropdown__item" tabindex="0" role="menuitem">
                    <p class="dropdown__item-text">History</p>
                  </div>
                  <div class="dropdown__item" tabindex="0" role="menuitem">
                    <p class="dropdown__item-text">Our Team</p>
                  </div>
                  <div class="dropdown__item" tabindex="0" role="menuitem">
                    <p class="dropdown__item-text">Blog</p>
                  </div>
                </div>
              </li>
              <li class="navigation__link-item">
                <a
                  href="#Careers"
                  rel="next"
                  target="_self"
                  class="navigation__link"
                  >Careers</a
                >
              </li>
              <li class="navigation__link-item">
                <a
                  href="#About"
                  rel="next"
                  target="_self"
                  class="navigation__link"
                  >About</a
                >
              </li>
            </ul>
          </nav>
          <div class="buttons">
            <button type="button" class="btn btn__login">Login</button>
            <button type="button" class="btn btn__register">Register</button>
          </div>
        </div>
        <!--
          so aparecer em dispositivos moveis e tablets, desktop ser ocultado
        -->
        <button type="button" class="btn btn-menu" title="botão para invocar menu lateral">
          <img src="./images/icon-menu.svg" alt="icon ilustration menu" />
        </button>
      </header>
      <section class="content">
        <picture class="ilustration-side">
          <source
            media="(max-width: 750px)"
            srcset="./images/image-hero-mobile.png"
            type="image/png"
            title="ilustration de hero computer"
          />
          <source
            media="(min-width: 751px)"
            srcset="./images/image-hero-desktop.png"
            type="image/png"
            title="ilustration de hero computer"
          />
          <img
            src="./images/image-hero-desktop.png"
            alt="homen com camiseta branca com computador sendo segurado por uma mão e na outra mão, utilizando-o"
            title="ilustration de hero computer"
          />
        </picture>
        <div class="content__main">
          <h1 class="title">Make remote work</h1>
          <p class="description">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button type="button" class="btn-learn-more">Learn more</button>
          <ul class="clients">
            <li class="clients__item">
              <div class="clients__ilustration-client">
                <img
                  src="./images/client-databiz.svg"
                  alt="ilustration client databiz"
                  title="databiz client"
                />
              </div>
            </li>
            <li class="clients__item">
              <div class="clients__ilustration-client">
                <img
                  src="./images/client-audiophile.svg"
                  alt="ilustration client audio phile"
                  title="audio phile client"
                />
              </div>
            </li>
            <li class="clients__item">
              <div class="clients__ilustration-client">
                <img
                  src="./images/client-meet.svg"
                  alt="ilustration client meet"
                  title="meet client"
                />
              </div>
            </li>
            <li class="clients__item">
              <div class="clients__ilustration-client">
                <img
                  src="./images/client-maker.svg"
                  alt="ilustration client marker"
                  title="marker client"
                />
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
